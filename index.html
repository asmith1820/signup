<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AnalogSea</title>
    <link href="styles/styles.css" rel="stylesheet"></link>
  </head>
  <body>
    <img class="logo" src="images/logo.png">
      <form class="signup-form" action="/signup" method="post">
           <h1>Sign Up</h1>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="foo@bar.com" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="1234passw0rd" required>
            <button type='submit'>Sign Up</button>
      <p><a href="/forgot-password/new">Forgot Password?</a></p>
      </form>
    <footer>
      <p>Already have an account? <a href="/login">Log In</a></p>
    </footer>
  </body>
</html>
